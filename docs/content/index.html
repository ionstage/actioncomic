<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="text">0,0</div>
  <script src="js/content.js"></script>
  <script>
    (function() {
      var textElement = document.querySelector('.text');

      content.load({
        onload: function() {
          content.resize(0, 2000);
          content.changeBackgroundColor('#fafafa');
        },
        onscroll: function(x, y) {
          textElement.textContent = x + ',' + y;
        },
      });
    })();
  </script>
</body>
</html>
